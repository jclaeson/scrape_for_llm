<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Web Scraper</title>
</head>
<body>
    <h1>Web Scraper with Depth Control</h1>
    <form action="/scrape" method="post">
        <label for="url">Enter URL:</label>
        <input type="text" name="url" id="url" placeholder="Enter URL" required>

        <label for="depth">Enter Scraping Depth (0 for exact page):</label>
        <input type="number" name="depth" id="depth" min="0" value="0" required>

        <button type="submit">Scrape</button>
    </form>

    {% if data %}
    <h2>Scraped Data:</h2>
  <ul>
  {% for entry in data %}
    <li>
    <strong>{{ entry['url'] }}</strong>:<br>
    {{ (entry.get('content') or 'No content available')[:1000] }}...
</li>

  {% endfor %}
</ul>



    {% endif %}
</body>
</html>
